 <!DOCTYPE html>
<html>
	<head>
		<title>Download - Sonic Onset Adventure</title>
		<link rel="icon" href="/favicon.png">
		<link rel="stylesheet" href="/style.css">
		
		<meta content="Sonic Onset Adventure" property="og:title">
		<meta content="Downloads" property="og:description">
		<meta content="https://SonicOnset.github.io/" property="og:url">
		<meta content="https://SonicOnset.github.io/soalogo.png" property="og:image">
		<meta content="#181880" data-react-helmet="true" name="theme-color">
		
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				//Request latest release
				const repo = "SonicOnset/SonicOnset"
				const url = "https://api.github.com/repos/" + repo + "/releases/latest";
				
				//Open URL
				const http_request = new XMLHttpRequest();
				http_request.open("GET", url);
				http_request.onreadystatechange = function() {
					if (this.readyState == 4)
					{
						if (this.status == 200)
						{
							var decode = JSON.parse(this.responseText)
							document.getElementById("latest_tag").innerHTML = decode.name + " - " + decode.tag_name;
							document.getElementById("latest_body").innerHTML = decode.body.replace(/(?:\r\n|\r|\n)/g, '<br>');
							document.getElementById("latest_download").href = "https://github.com/" + repo + "/releases/latest/";
							document.getElementById("latest_download").innerHTML = "Download here";
						}
						else
						{
							document.getElementById("latest_tag").innerHTML = "Failed to get latest release";
							document.getElementById("latest_body").innerHTML = this.status;
						}
					}
				}
				
				//Send request
				http_request.send();
			}, false);
		</script>
	</head>
	<body>
		<div class="content">
			<a href="/"><img src="soalogo.png" alt="Sonic Onset Adventure" class="soalogo_mini"></img></a>
			<h1>Downloads</h1>
			<div class="latest_container">
				<h3 id="latest_tag">Requesting latest release...</h3>
				<p id="latest_body"></p>
				<hr>
				<p><a id="latest_download" href="#"></a></p>
			</div>
			<hr>
			<h2>Other Releases</h2>
			<p>Other releases can be found <a href="https://github.com/SonicOnset/SonicOnset/releases/">here</a>.</p>
		</div>
		<div class="footer">Sonic Onset Adventure &#169;SOA Team 2020</div>
	</body>
</html>
